<ion-menu side="start" menuId="menuprincipal" contentId="principal">
  <ion-header class="ion-no-border">
    <ion-toolbar color="principal">
      <ion-title> Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="ion-padding" style="background-color: var(--ion-color-principal);">
      <div class="ion-text-center">
        <ion-avatar style="margin-left: 37%;">
          <img src="/assets/img/avatar.png" alt="">
        </ion-avatar>
        <ion-label *ngIf="auth.Usuario.nombre!=''" color='light'>{{ auth.Usuario.nombre }}</ion-label>
        <br>
        <ion-text *ngIf="auth.Usuario.bodega_descarga_text!=''" color="light">
          <ion-label>{{ auth.Usuario.bodega_descarga_text }}</ion-label>
        </ion-text>
      </div>
    </div>
    <ion-list>
      <ion-menu-toggle>
      <ion-item (click)="entregarpaquete()" detail>
        <ion-icon slot="start" name="checkbox-outline"></ion-icon>
        Entregar paquete
      </ion-item>
      <!--<ion-item routerLink="/captura-envio" detail>
        <ion-icon slot="start" name="mail"></ion-icon>
        Captura tu Envío</ion-item>-->
      <ion-item routerLink="/scaner" detail>
        <ion-icon slot="start" name="logo-dropbox">
        </ion-icon>
        Status
      </ion-item>
      <ion-item routerLink="/cargar-trailer" detail>
        <img slot="start" src="/assets/icon/remolque.svg" width="25px" alt="">
        Cargar Trailer</ion-item>
     <!-- <ion-item (click)="decargarTrailer()" detail>
        <img slot="start" src="/assets/icon/remolque.svg" width="25px" alt="">
        Descargar Tráiler
      </ion-item>-->
      <!--<ion-item (click)="descargarAvion()" detail>
        <img slot="start" src="/assets/icon/avion.svg" width="25px" alt="">
        Descargar Avión
      </ion-item>-->
      <ion-item detail routerLink="/cargar-camioneta">
        <img slot="start" src="/assets/icon/test.svg" width="25px" alt="">
        Cargar Camioneta</ion-item>
      <!--<ion-item detail (click)="tulcingo()">
        <ion-icon slot="start" name="storefront"></ion-icon>
        Descarga Tulcingo</ion-item>-->
      <ion-item (click)="cerrar()">
        <ion-icon slot="start" name="person"></ion-icon>
        Cerrar Sesión
      </ion-item>
    </ion-menu-toggle>
    </ion-list>
  </ion-content>
  <ion-footer class="ion-no-border">
      <ion-item>
        <ion-icon slot="start" name="moon"></ion-icon>
        <ion-label>Modo Oscuro</ion-label>
        <ion-toggle slot="end"
                    [ngModel]="darkMode"
                    (ionChange)="cambio($event)"></ion-toggle>
      </ion-item>
    <ion-toolbar class="ion-padding">
      <ion-text color="black">
        Versión:
      </ion-text>
      <ion-text slot="end" color="rojo">
        1.0
      </ion-text>
    </ion-toolbar>
  </ion-footer>
</ion-menu>
