<app-header></app-header>
<ion-card>
  <ion-card-header class="ion-text-center">

  <ion-card-title>Folio: {{ Paquete.tracked }}</ion-card-title>
<ion-text *ngIf="Paquete.fila!= null" color="principal">
  <h1 class="size">{{ Paquete.fila }}</h1>
</ion-text>
</ion-card-header>
<ion-card-content >
<br>
<ion-text>
  <ion-card-title>Estado: {{ Paquete.estado }} </ion-card-title>
</ion-text>
<ion-text>
  <ion-card-title>Municipio: {{ Paquete.municipio }} </ion-card-title>
</ion-text>
<div style="width: 100%; background-color: var(--ion-color-principal);">
  <ion-text class="ion-text-center" color="light">
    <ion-label>Descargado por: {{ usuario.bodega_descarga_text }}</ion-label>
  </ion-text>
</div>
<br>
<ion-item class="login" color="crescak">
<ion-input name='peso' type="number" placeholder="Peso" [(ngModel)]="peso" required></ion-input>
</ion-item>
<ion-row class="fondo">
  <ion-col>
    <ion-button class="ion-margin-top" (click)="cancelar()" shape="round" expand="full" color="danger">
      cancelar
    </ion-button>
  </ion-col>

  <ion-col>
    <ion-button class="ion-margin-top" [disabled]="peso == undefined" (click)="realizarmovimiento()" shape="round" expand="full" color="success">
      OK
    </ion-button>
  </ion-col>
</ion-row>
</ion-card-content>
</ion-card>
